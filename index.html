<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE WILL REMIND YOU</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("i10.webp");
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="date"],
        input[type="time"] {
            border: 1px solid #f27900;
            width: calc(100% - 20px);
            padding: 15px;
            margin: 10px 0;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: calc(100% - 20px);
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
            font-size: 16px;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus {
            border: 1px solid #f27900;
        }

        button:focus {
            outline: none;
            background-color: #f27900;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #f27900;
            color: #fff;
            cursor: pointer;
            transition: none;
        }

        button:hover {
            border: 1px solid #f27900;
            background-color: #fff;
            color: #f27900;
        }

        button#setReminderButton {
            visibility: visible !important;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            color: #555;
        }

        th {
            background-color: #f27900;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
        }

        .delete-button {
            background-color: #ff5f5f;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #ff8585;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>FEEL RELAXED, WE WILL REMIND YOU EVERYTHING</h1>
    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Enter title..." />
    <label for="description">Description:</label>
    <input type="text" id="description" placeholder="Enter description..." />
    <label for="date">Date:</label>
    <input type="date" id="date" />
    <label for="time">Time:</label>
    <input type="time" id="time" />

    <button id="setReminderButton" onclick="scheduleReminder();">Schedule Reminder</button>

    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Date & Time</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="reminderTableBody"></tbody>
    </table>
</div>

<audio src="ringtone.mp3" id="notificationSound"></audio>

<script>
    if ('serviceWorker' in navigator && 'PushManager' in window) {
        navigator.serviceWorker.register('service-worker.js')
            .then(function(swReg) {
                console.log('Service Worker is registered', swReg);
            })
            .catch(function(error) {
                console.error('Service Worker Error', error);
            });
    }

    document.addEventListener('DOMContentLoaded', function() {
        loadReminders();
        requestNotificationPermission();
    });

    function scheduleReminder() {
        var title = document.getElementById("title").value;
        var description = document.getElementById("description").value;
        var date = document.getElementById("date").value;
        var time = document.getElementById("time").value;

        var dateTimeString = date + "T" + time; 
        var scheduledTime = new Date(dateTimeString);
        var currentTime = new Date();
        var timeDifference = scheduledTime - currentTime;

        if (timeDifference > 0) {
            addReminder(title, description, dateTimeString);
            saveReminder({ title: title, description: description, dateTimeString: dateTimeString });

            setTimeout(function() {
                triggerNotification(title, description);
            }, timeDifference);
        } else {
            Swal.fire({
                icon: "error",
                title: "Oops...",
                text: "The scheduled time is in the past",
            });
        }
    }

    function triggerNotification(title, description) {
        navigator.serviceWorker.ready.then(function(registration) {
            registration.showNotification(title, {
                body: description,
                icon: 'notification_icon.png',
                data: window.location.href
            });
        });
    }

    function requestNotificationPermission() {
        if (Notification.permission !== 'granted') {
            Notification.requestPermission().then(function(permission) {
                if (permission === "granted") {
                    console.log("Notification permission granted.");
                } else {
                    console.log("Notification permission denied.");
                }
            });
        }
    }

    function addReminder(title, description, dateTimeString) {
        var tableBody = document.getElementById("reminderTableBody");
        var row = tableBody.insertRow();
        var titleCell = row.insertCell(0);
        var descriptionCell = row.insertCell(1);
        var dateTimeCell = row.insertCell(2);
        var actionCell = row.insertCell(3);

        titleCell.innerHTML = title;
        descriptionCell.innerHTML = description;
        dateTimeCell.innerHTML = dateTimeString;
        actionCell.innerHTML = '<button class="delete-button" onclick="deleteReminder(this);">Delete</button>';
    }

    function deleteReminder(button) {
        var row = button.parentNode.parentNode;
        var title = row.cells[0].innerText;
        var dateTimeString = row.cells[2].innerText;
        row.parentNode.removeChild(row);
        removeReminder(title, dateTimeString);
    }

    function deleteReminderButton() {
        var deleteButton = document.querySelector(".delete-button");
        if (deleteButton) {
            deleteReminder(deleteButton);
        }
    }

    function saveReminder(reminder) {
        var reminders = JSON.parse(localStorage.getItem("reminders")) || [];
        reminders.push(reminder);
        localStorage.setItem("reminders", JSON.stringify(reminders));
    }

    function removeReminder(title, dateTimeString) {
        var reminders = JSON.parse(localStorage.getItem("reminders")) || [];
        reminders = reminders.filter(function(reminder) {
            return reminder.title !== title || reminder.dateTimeString !== dateTimeString;
        });
        localStorage.setItem("reminders", JSON.stringify(reminders));
    }

    function loadReminders() {
        var reminders = JSON.parse(localStorage.getItem("reminders")) || [];
        reminders.forEach(function(reminder) {
            var scheduledTime = new Date(reminder.dateTimeString);
            var currentTime = new Date();
            if (scheduledTime > currentTime) {
                addReminder(reminder.title, reminder.description, reminder.dateTimeString);

                var timeDifference = scheduledTime - currentTime;
                setTimeout(function() {
                    triggerNotification(reminder.title, reminder.description);
                }, timeDifference);
            }
        });
    }
</script>
</body>
</html>
